<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #pass {
      display: block;
      margin: auto;
      margin-top: 10rem;
      width: 25rem;
      height: 3rem;
    }

    p {
      text-align: center;
      font-size: 3rem;
      display: none;
    }
  </style>
</head>

<body>
  <input type="text" id="pass" />
  <p>Caps on!</p>
  <script>
    //Q- Write a script which keeps checking the password being entered. It should check if capslock is on or off if its on it should not allow to type and show "caps on" on screen, also it should only allow to type if the shift in pressed down.
    let isShiftDown = false;
    let capOn = false;

    let input = document.querySelector("input");
    let p = document.querySelector("p");

    input.addEventListener("keypress", function (e) {
      if (e.getModifierState("CapsLock")) // check capslock on hai ki nahi jonsi key press ki hai
      {
        p.style.display = "block"; // 
        // alert(p.innerText);
        e.preventDefault(); // e.preventDefault() => joo normal behavior hai 'e' event ka woo karna stop kar da yaa bol raha hai
      }
      else {
        p.style.display = "none";
      }

      if (!isShiftDown) 
         e.preventDefault();
    });

    document.addEventListener("keydown", function (e) {
      // console.log(e.key); //shift press karka dekho
      if (e.key == "Shift") // key press ki hui shift hai ki nahi, agar shift down hai tho allow karo type karna ko
      {
        isShiftDown = true;
      }
    });

    document.addEventListener("keyup", function (e) {
      // console.log(e.key); 
      if (e.key == "Shift") {
        isShiftDown = false;
      }
    });

  </script>
</body>

</html>
