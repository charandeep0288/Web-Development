<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Div</title>
    <style>
      div {
        margin: 2rem;
        min-height: 5rem;
        min-width: 5rem;
      }
    </style>
  </head>
  <body>
    <div style="border: 1px solid red">
      <div style="border: 1px solid black">
        <div style="border: 1px solid green">
          <div style="border: 1px solid blue"></div>
        </div>
      </div>
    </div>

    <script>
      // Q- Write a script using the method querySelector that goes into lowest depth div and deletes it. 
      

      // div's are like linked list in this case
      // SOLUTION 1 --------------------
      let div = document.querySelector("div"); // first red vala div ko dunda gaa 

      while(div.querySelector("div")) // jab tak div mi raha hai tab tak chala gaa
          div = div.querySelector("div"); // red vala div ka andar black vaala aa gai ga usaka andar dusra unsa andar dusra asa karta karta jab koi div nahi mila ga  tho loop break
      
      div.remove(); // aur uss last div ko remove kar dai gaa    

      // SOLUTION 2 ---------
      // let div = document.querySelectorAll("div");
      // div[div.length - 1].remove();
    
    </script>
  </body>
</html>
