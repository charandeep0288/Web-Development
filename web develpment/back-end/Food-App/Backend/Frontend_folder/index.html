<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <lable>Email</lable>
        <input type="email">

        <lable>Name</lable>
        <input type="text">

        <lable>password</lable>
        <input type="password" class="password">

        <lable>confirm password</lable>
        <input type="password" class="cpassword">

        <button>Submit</button>
    </form>

    <!-- CDN link for axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" crossorigin="anonymous"></script>

    <script>
        let btn = document.querySelector("button");
        btn.addEventListener("click", async function(e) {
            // prevent page reload
            e.preventDefault();

            // email 
            let email = document.querySelector("input[type='email']").value;

            // password
            let password = document .querySelector(".password").value;
            let confirmpassword = document .querySelector(".cpassword").value;

            let name = document .querySelector("input[type='email']").value;


            // to send data from frontend to backend we use axios
            let resp = await axios.post("/auth/signup", {email, password, name, confirmpassword});

            console.log('resp', resp.data);
        } );

        </script>
</body>
</html>
