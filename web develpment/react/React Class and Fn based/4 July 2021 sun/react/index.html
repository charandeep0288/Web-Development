<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- baki sara code in script tag mai likha gai -->
    <!-- by conventional asa likhta hai -->
    <div id="root">Not render</div>

    <!-- this first library is same in react native  but not second library is different-->

    <!-- Actually react library => it has the code which helps us to make components use state and props -->
    <!-- This library defines a variable called React -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

    <!-- This library is called react dom. It helps us to render the components we create in our web page -->
    <!-- This library defines a variable called ReactDOM  -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- This library is for jsx (we want to write code in jsx)  ( this is a bable cdn link) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Render function clear the div where we are going to render(display) our component and then create a new instance of our component and display int he given div -->
    <!-- // react ke components banaoge
    // unhe bolange screen pr render hoja
    // but khapr -->


    <!-- this concept is called jsx mai conponent create karna -->

  

    <!-- type="text/jsx" kio hum jsx type ka code likhna chahta hai-->
    <script type="text/jsx" src="script.jsx">

    </script>
</body>

</html>
